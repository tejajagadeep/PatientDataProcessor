<app-menu></app-menu>

<br>
<div class="container">
    <div class="profile-details-content">
        <br>
        <h1 class="text-center">Patient {{patient.firstName}} {{patient.lastName}} Report Details</h1>
        <br>
        <table class="table table-striped table-bordered table-light">
            <thead>
                <tr>
                    <th>Date and Time</th>
                    <th>Systolic BP</th>
                    <th>Diastolic BP</th>
                    <th>Sugar Level</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="report.length===0">
                    <td>NA</td>
                    <td>NA</td>
                    <td>NA</td>
                    <td>NA</td>
                    <td>NA</td>
                </tr>
                <tr *ngFor="let reports of report">
                    <td>{{reports.date | 'YYYY-MM-dd hh:mm:ss '}}</td>
                    <td>{{reports.systolic}}</td>
                    <td>{{reports.diastolic}}</td>
                    <td>{{reports.sugarlevel}}</td>
                    <td><button (click)="delete(reports.id)" class="btn btn-danger">Delete</button></td>
                </tr>


            </tbody>
        </table>
        <br>
        <div class="d-flex justify-content-between">
            <!-- <button *ngIf="user.role === 'Admin' && patient.patientOwner === username"
                (click)="deletepatient(patient.patientId)" class="btn btn-danger">Delete</button>
            <button
                *ngIf="user.role === 'Admin' && (patient.patientOwner === username || patient.patientManagerName === userByName.name)"
                [routerLink]="['/patient-story-registration/',patient.patientId]" class="btn btn-secondary">New Story
                For
                {{patient.patientName}}</button>
            <button
                *ngIf="user.role === 'Admin' && (patient.patientOwner === username || patient.patientManagerName === userByName.name)"
                (click)="updatepatient(patient.patientId)" class="btn btn-warning">Update</button> -->
            <button type="button" class="btn btn-primary btn-lg" (click)="navBack()">Back</button>
            <button type="button" class="btn btn-secondary btn-lg"
                [routerLink]="['/view-patient-details/',contactNumber]">Patient Details</button>
            <button type="button" class="btn btn-info btn-lg" [routerLink]="['/charts-bp/',contactNumber]">Blood Presure
                Analysis</button>
            <button type="button" class="btn btn-info btn-lg" [routerLink]="['/charts-sugar/',contactNumber]">Sugar
                Level Analysis</button>

            <button class="btn btn-warning btn-lg" [routerLink]="['/reports-registration/',patient.contactNumber]">Add
                Reports</button>
        </div>
        <br>

        <br>
        <br>
    </div>
</div>


<app-footer></app-footer>
